<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/static/css/otp.css">
</head>
<body>
    <img src="/assest/Logo.png" alt="Logo" class="top-right-logo">
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <form id="otpForm" autocomplete="off">
            <label for="otp">Enter the 6-digit OTP sent to your email</label>
            <div class="otp-input-row">
                <input type="text" maxlength="1" class="otp-digit" required>
                <input type="text" maxlength="1" class="otp-digit" required>
                <input type="text" maxlength="1" class="otp-digit" required>
                <input type="text" maxlength="1" class="otp-digit" required>
                <input type="text" maxlength="1" class="otp-digit" required>
                <input type="text" maxlength="1" class="otp-digit" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        <div id="otp-error" class="error-message"></div>
        <div id="resend-row" style="text-align:center; margin-top:1rem; display:none;">
            <a href="#" id="resend-link" class="resend-link">Resend OTP</a>
        </div>
        <div class="timer-row">Time left: <span id="timer">04:00</span></div>
    </div>
    <script src="/static/js/otp.js"></script>
</body>
</html>
