<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="/static/css/new_password.css">
</head>
<body>
    <img src="/assest/Logo.png" alt="Logo" class="top-right-logo">
    <div class="new-password-container">
        <h2>Set New Password</h2>
        <form id="newPasswordForm" autocomplete="off">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Update Password</button>
        </form>
        <div id="new-password-error" class="error-message"></div>
    </div>
    <script src="/static/js/new_password.js"></script>
</body>
</html>
